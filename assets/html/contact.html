    <form>
        <h2 id="contacth">Contact Us</h2>
        <p>For more information about our company and services, please contact us using the form below.</p>

        <label>Name: </label>
        <input id="name" type="text" />
        <br>

        <label>Email: </label>
        <input id="email" type="text" />
        <br>

        <label>Reason for Contact: </label>
        <select>
            <option>Business collaboration</option>
            <option>Advertisement</option>
            <option>Feedback on our services</option>
            <option>Feedback on our website</option>
        </select>
        <br>

        <label>Subject: </label>
        <input id="subject" type="text" />
        <br>

        <label>Message: </label>
        <input id="message" type="text" placeholder="This is a test form. Your message won't be directed anywhere. But you can click on 'submit' to test its function." />
        <br>

        <button id="submit">Submit</button>
        <span id="response"></span>
    </form>
