    <form>
        <h2 id="contacth">Contact Us</h2>
        <p>For more information about our company and services, please contact us using the form below.</p>

        <label>Name: </label>
        <input id="name" type="text" placeholder="First Name, Last Name" />
        <br>

        <label>Email: </label>
        <input id="email" type="text" placeholder="0000000@example.com" />
        <br>

        <label>Reason for Contact: </label>
        <select>
            <option>Business collaboration</option>
            <option>Advertisement</option>
            <option>Feedback on our services</option>
            <option>Feedback on our website</option>
        </select>
        <br>

        <label>Subject: </label>
        <input id="subject" type="text" placeholder="Subject" />
        <br>

        <label>Message: </label>
        <input id="message" type="text" placeholder="Leave your message here" />
        <br>

        <button>Submit</button>
    </form>
